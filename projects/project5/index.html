<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style/style.css">

    <title>Fifth Project</title>

  </head>

  <body>

    <div class="container">

      <div class="top">
        <div class="whatsAppIcon">
          <img src="./images/Icon awesome-whatsapp.png">
        </div>
        <div class="topBorder"></div>
      </div>

      <div class="main">
        <div class="content">
          <div class="title">
            <h1>יעוץ חינם</h1>
            <p>לקבלת יעוץ חינם, מוזמנים להשאיר פרטים</p>
            <p>ומומחה יחזור אליכם עם מענה.</p>
          </div>

          <form>
            <div class="form1">
              <div class="input1">
                <label for="name">שם מלא</label>
                <input type="text" id="name" required>
              </div>
              <div class="input1">
                <label for="email">דוא"ל</label>
                <input type="text" id="email" required>
              </div>
            </div>

            <div class="form2">
              <div class="input2">
                <label for="content">תוכן ההודעה</label>
                <input type="text" id="content" required>
              </div>
              <div class="input2">
                <input type="submit" value="שליחה"id="button" required>
              </div>
            </div>
          </form>          
        </div>

        <div class="phoneImg">
          <img src="./images/Image 1.png">
        </div>

      </div>



      <div class="icons">
        <div class="icon">
          <i class='fab fa-facebook-f'></i>
        </div>
        <div class="icon">
          <i class='fab fa-instagram'></i>
        </div>
        <div class="icon">
          <i class='fab fa-linkedin-in'></i>
        </div>
        <div class="icon">
          <i class='fas fa-phone'></i>
        </div>
      </div>

      <div class="bottomBorder"></div>

    </div>

  </body>


</html>
